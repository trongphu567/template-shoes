<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="favicon-16x16.png"
      type="image/x-icon"
      sizes="16x16"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;family=Montserrat:wght@400;500;600;700;800&amp;family=Roboto:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Shoes</title>
  </head>
  <body>
    <div class="product-category-item">
      <a href="#" class="product-category-link">
        <img src="./images/shoes-1.png" alt="" class="product-category-image" />
      </a>
      <div class="product-category-info">
        <h3 class="product-category-heading">
          <a href="#" class="product-category-name">Nike Air Force 1 07 LV8</a>
        </h3>
        <span class="product-category-price">3.900.000</span>
      </div>
    </div>

    <style>
      .modal {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      .modal-content {
        background-color: white;
        width: 100%;
        max-width: 500px;
        border-radius: 12px;
        position: relative;
        z-index: 10;
        padding: 30px;
      }
      .modal-close {
        position: absolute;
        right: 0;
        top: 0;
        cursor: pointer;
        width: 30px;
        height: 30px;
        border-radius: 100rem;
        color: white;
        background-color: #eee;
        padding: 5px;
        transform: translate(50%, -50%);
      }
      .modal-main {
        overscroll-behavior-y: contain;
      }
    </style>
    <div class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <span class="modal-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </span>
        <div class="modal-main">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
          maiores eligendi deleniti ipsa quae nam sunt quasi nisi, dignissimos
          eaque aliquam minus. Eius perferendis, voluptates totam iure minus
          consequuntur est?
        </div>
      </div>
    </div>

    <script src="./script/main.js"></script>
    <script src="./script/loadpage.js"></script>
    <script src="./script/simpleProductCard.js"></script>
  </body>
</html>
